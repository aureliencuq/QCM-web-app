<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #question {
            margin-bottom: 20px;
        }
        #answer-buttons label {
            margin: 5px 0;
            font-size: 16px;
        }
        #answer-buttons {
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Quiz : Testez vos connaissances</h1>
        <div id="question-container">
            <h2 id="question">Question s'affichera ici</h2>
            <div id="answer-buttons">
                <!-- Les réponses seront générées ici par le script -->
            </div>
        </div>
        <button onclick="submitAnswer()">Soumettre la réponse</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
